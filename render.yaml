services:
  - type: web
    name: bodylanguage-api
    runtime: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    envVars:
      - key: GEMINI_API_KEY
        sync: false
databases:
  - name: bodylanguage-db
    plan: free
